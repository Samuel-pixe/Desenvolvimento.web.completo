<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reserva de Hotel</title>

    <!-- Adicione os links para os arquivos CSS do Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <!-- Adicione seus estilos personalizados, se necess치rio -->
    <link rel="stylesheet" href="seu-estilo.css">
</head>
<body>
    <header class="bg-primary text-white text-center py-4">
        <h1>Reserva de Hotel</h1>
    </header>

    <div class="container mt-4">
        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h2>Escolha seu Hotel</h2>
                        <form>
                            <div class="form-group">
                                <label for="hotelSelect">Selecione um Hotel:</label>
                                <select class="form-control" id="hotelSelect">
                                    <option>Hotel 1</option>
                                    <option>Hotel 2</option>
                                    <option>Hotel 3</option>
                                </select>
                            </div>

                            <div class="form-group">
                                <label for="checkIn">Data de Check-in:</label>
                                <input type="date" class="form-control" id="checkIn">
                            </div>

                            <div class="form-group">
                                <label for="checkOut">Data de Check-out:</label>
                                <input type="date" class="form-control" id="checkOut">
                            </div>

                            <button type="submit" class="btn btn-primary">Reservar</button>
                        </form>
                    </div>
                </div>
            </div>

            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h2>Detalhes da Reserva</h2>
                        <p>Hotel: <span id="selectedHotel">Nenhum hotel selecionado</span></p>
                        <p>Check-in: <span id="selectedCheckIn">N/A</span></p>
                        <p>Check-out: <span id="selectedCheckOut">N/A</span></p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Adicione o link para o arquivo JavaScript do Bootstrap e jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>

    <!-- Adicione seu pr칩prio c칩digo JavaScript, se necess치rio -->
    <script src="seu-script.js"></script>
</body>
</html>
