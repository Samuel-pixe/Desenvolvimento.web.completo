<!DOCTYPE html>
<html>
<head>
	<title>Jogo de Adivinhação</title>
	<!-- Importando o CSS do Bootstrap -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>
<body>
	<div class="container">
		<h1 class="text-center mt-5">Jogo de Adivinhação</h1>
		<p class="text-center">Estou pensando em um número entre 1 e 10. Tente adivinhar qual é!</p>
		<div class="row justify-content-center">
			<div class="col-sm-4">
				<input type="number" id="guess" class="form-control">
			</div>
			<div class="col-sm-2">
				<button onclick="guessNumber()" class="btn btn-primary">Enviar</button>
			</div>
		</div>
		<p id="result" class="text-center mt-3"></p>
	</div>

	<!-- Importando o JavaScript do Bootstrap e o código personalizado do jogo -->
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
	<script>
		function guessNumber() {
			var randomNumber = Math.floor(Math.random() * 10) + 1;
			var guess = parseInt(document.getElementById("guess").value);

			if (guess === randomNumber) {
				document.getElementById("result").innerHTML = "<strong>Parabéns!</strong> Você acertou!";
				document.getElementById("result").classList.add("text-success");
			} else {
				document.getElementById("result").innerHTML = "<strong>Desculpe,</strong> você errou. O número correto era " + randomNumber + ".";
				document.getElementById("result").classList.add("text-danger");
			}
		}
	</script>
</body>
</html>
