<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>Novas Tags HTML 5</title>
	<link rel="stylesheet" type="text/css" href="CSS/estilo.css">

	<!--[if lt IE 9]>
		<script scr="js/html5shiv.js"></script>
	<![endif]-->

	<!--https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv-printshiv.min.js-->

</head>

	<body>

		<form>
			<label for="nome">Nome</label>
			<input type="text" name="nome" id="nome" required autofocus><br><br>

			<label for="email">Email</label>
			<input type="email" name="nome" id="email" required><br><br>

			<label for="numero">Numero</label>
			<input type="number" id="numero" min="1"  max="20" step="5"><br><br>

			<label for="url">Url</label>
			<input type="url" id="url" placeholder="ex: http://www..."><br><br>

			<label for="pesquisa">Pesquisa</label>
			<input type="search" id="pesquisa"><br><br>

			<label for="range">Range</label>
			<input type="range" id="range" min="1" max="3"><br><br>

			<label for="data">Data</label>
			<input type="date" id="data"><br><br>

			<label for="cor">Cor</label>
			<input type="color" id="cor"><br><br>

			<input type="sumbit" name="" value="Enviar">


		</form>
	</body>

</html>
