<!--1) Crie um campo <input type="text"> e aplique os seguintes controles com base nos
eventos abaixo:
• No evento de foco modifique o background do input para amarelo.
• Quando o campo perder o foco, recupere o seu respectivo valor e:

o Caso o conteúdo contido no campo tenha menos de 3 caracteres o mesmo
deve ter seu background alterado para vermelho.
o Caso o conteúdo contido no campo tenha 3 caracteres ou mais o background
deve ser alterado para verde.
-->


<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>

	<script>
		function modificaEstilo(){
      		document.getElementById('entrada').style.backgroundColor = "yellow"        
    	}

		function verificarDigitado(){
			var palavra = document.getElementById('entrada').value

			var tamanhoString = palavra.length;

			if (tamanhoString >= 3)
			{
				document.getElementById('entrada').style.backgroundColor = "green";
			}
			else
			{
				document.getElementById('entrada').style.backgroundColor = "red";
			}
		}
	</script>

</head>

<body>
	<input id="entrada" type="text" placeholder="Digite aqui" onfocus="modificaEstilo()"  onblur="verificarDigitado()">
</body>




</html>
